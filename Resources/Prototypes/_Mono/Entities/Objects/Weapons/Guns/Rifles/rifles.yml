- type: entity
  name: VFD MR-8C BR (8x65mm SKR)
  parent: [BaseWeaponRifle, BaseGunWieldable, BaseC2ContrabandUnredeemable]
  id: WeaponRifleMR8C
  description: The BR variant of the MR-8 series, firing with incredible accuracy. Chambered in 8x65mm SKR. A label on the side reads "FOR MILITARY USE ONLY".
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Rifles/mr8c.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: GunWieldBonus
    minAngle: -21
    maxAngle: -47
  - type: Gun
    minAngle: 21
    maxAngle: 48
    angleIncrease: 6
    angleDecay: 24
    fireRate: 4 # 240 rpm
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/jackdaw.ogg
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: Magazine8x65mmSKR
        insertSound: /Audio/Weapons/Guns/MagIn/sfrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/hpistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - Magazine8x65mmSKR
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: Cartridge8x65mmSKR
        priority: 1
        whitelist:
          tags:
            - Cartridge8x65mmSKR
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Rifles/mr8c.rsi
  - type: StaticPrice
    price: 1750
  - type: SpeedModifiedOnWield
    walkModifier: 0.95
    sprintModifier: 0.95
  - type: CursorOffsetRequiresWield
  - type: EyeCursorOffset
    maxOffset: 5
    pvsIncrease: 0.5

