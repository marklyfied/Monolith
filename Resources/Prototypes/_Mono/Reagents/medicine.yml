# ambuzol plus minus

- type: reagent
  id: Mesotaxinide
  name: reagent-name-mesotaxinide
  group: Special
  desc: reagent-desc-mesotaxinide
  physicalDesc: reagent-physical-desc-cloudy
  flavor: medicine
  color: "#437ca8"
  worksOnTheDead: true
  metabolisms:
    Medicine:
      metabolismRate: 0.25
      effects:
      - !type:CureZombieInfection
        conditions:
        - !type:ReagentThreshold
          min: 15
      - !type:HealthChange
        damage:
          groups:
            Toxin: -5
      - !type:HealthChange
        conditions:
        - !type:OrganType # Goobstation - Yowie
          type: Yowie
          shouldHave: false
        - !type:ReagentThreshold
          min: 17.5
        damage:
          types:
            Cellular: 2
            Shock: 2
      - !type:Jitter
        conditions:
        - !type:ReagentThreshold
          min: 40
      - !type:RevertPolymorph
        prototype: LetoferolMutationNatural
        conditions:
        - !type:ReagentThreshold
          min: 15
      - !type:AdjustReagent
        reagent: Letoferol
        amount: -7.5
      - !type:AdjustReagent
        reagent: NaturalLetoferol
        amount: -7.5

